<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Personal Finance Tracker</h1>

    <div class="balance-box">
      <h3>Current Balance</h3>
      <h2 id="Balance">$0.00</h2>
    </div>

    <div class="summary-box">
      <div>
        <h4>Income</h4>
        <p id="money-plus" class="money plus">+$0.00</p>
      </div>
      <div>
        <h4>Expenses</h4>
        <p id="money-minus" class="money minus">-$0.00</p>
      </div>
    </div>

    <form id="form">
      <h3>Add Transaction</h3>
      <input type="text" id="text" placeholder="Transaction name" required />
      <input type="number" id="income-text" placeholder="Amount credited (optional)" />
      <input type="number" id="expense-text" placeholder="Amount deducted (optional)" />
      <button type="submit">Add Transaction</button>
    </form>

    <h3>Transaction History</h3>
    <ul id="list" class="list"></ul>

    <h3>Overview</h3>
    <canvas id="financeChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
