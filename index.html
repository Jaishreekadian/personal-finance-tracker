<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-UA-Compatible" content="ie" />
  <link rel="stylesheet" href="style.css" />
  <title>FINANCE TRACKER</title>
</head>
<body>
  <center><h2>FINANCE TRACKER</h2></center>

  <div class="container">
    <h4>Current Balance</h4>
    <h1 id="Balance">$0.00</h1>

    <div class="inc_exp-container">
      <div>
        <h4>Amount Credited</h4>
        <p id="money-plus" class="money-plus">+$0.00</p>
      </div>
      <div>
        <h4>Amount Deducted</h4>
        <p id="money-minus" class="money-minus">-$0.00</p>
      </div>
    </div>

    <h3>Add New Transaction</h3>
    <form id="form">
      <div class="form-control">
        <label for="text">Transaction Subject</label>
        <input type="text" id="text" placeholder="Enter the transaction subject..." />
      </div>

      <div class="form-control">
        <label for="income-text">Amount Credited</label>
        <input type="number" id="income-text" placeholder="Enter the amount credited..." />
      </div>

      <div class="form-control">
        <label for="expense-text">Amount Deducted</label>
        <input type="number" id="expense-text" placeholder="Enter the amount deducted..." />
      </div>

      <div class="form-control">
        <label for="category">Category</label>
        <select id="category">
          <option value="General">General</option>
          <option value="Food">Food</option>
          <option value="Rent">Rent</option>
          <option value="Salary">Salary</option>
          <option value="Shopping">Shopping</option>
          <option value="Transport">Transport</option>
          <option value="Utilities">Utilities</option>
        </select>
      </div>

      <button class="brn">Add Transaction</button>
    </form>

    <h3>Transactions</h3>
    <ul id="list" class="list"></ul>

    <h3>Visual Overview</h3>
    <div style="max-width: 400px; margin: auto;">
      <canvas id="financeChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js?v=2"></script>
</body>
</html>
