<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Finance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-4">

  <div class="max-w-2xl mx-auto">
    <!-- Header with Logout -->
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-bold flex items-center">
        <span class="mr-2">ðŸ’¼</span> Personal Finance Tracker
      </h1>
      <div class="flex gap-2 items-center">
        <span id="userEmail" class="text-sm text-gray-600"></span>
        <button id="logoutBtn" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm">Logout</button>
      </div>
    </div>

    <!-- Current Balance -->
    <div class="bg-white p-4 rounded-2xl shadow mb-4">
      <h2 class="text-lg font-semibold flex items-center mb-2">
        <span class="mr-2">ðŸ’µ</span> Current Balance
      </h2>
      <p id="balance" class="text-2xl font-bold text-green-600">â‚¹0</p>
    </div>

    <!-- Add Transaction -->
    <div class="bg-white p-4 rounded-2xl shadow mb-4">
      <h2 class="text-lg font-semibold mb-2 flex items-center">
        <span class="mr-2">âž•</span> Add Transaction
      </h2>
      <input type="number" id="amount" placeholder="Amount" class="w-full p-2 mb-2 border rounded" />
      <input type="text" id="category" placeholder="Category" class="w-full p-2 mb-2 border rounded" />
      <input type="date" id="date" class="w-full p-2 mb-2 border rounded" />
      <div class="flex items-center gap-2 mb-2">
        <select id="type" class="w-full p-2 border rounded">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
      <button id="saveBtn" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600">
        Save Transaction
      </button>
    </div>

    <!-- Monthly Summary Chart -->
    <div class="bg-white p-4 rounded-2xl shadow mb-4">
      <h2 class="text-lg font-semibold mb-2 flex items-center">
        <span class="mr-2">ðŸ“Š</span> Monthly Summary
      </h2>
      <canvas id="summaryChart" height="200"></canvas>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
